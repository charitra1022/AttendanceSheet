<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


<!-- Bootstrap 5.3.0-alpha1 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<!-- Custom CSS -->
<link rel="stylesheet" href="./styles/login.css">

<title>Faculty Login</title>
</head>

<body>

  <div class="container-fluid">
    <!-- navbar -->
    <div class="header row p-1">
      <div class="col brand">
        <h2>AttendanceSheet</h2>
      </div>
      <div class="col login-btn">
        <a href="./studentLogin.html" class="btn btn-primary" role="button">Student Login</a>
      </div>
    </div>
    <!-- navbar -->

    <div class="card-container container">
      <div class="row">
        <div class="left-section col md-d-none">
          <div class="login-illustration-container">'
            <img src="./images/login-illustration.webp" class="login-illustration" alt="" />
          </div>
        </div>


        <div class="right-section col container">
          <div class="row">
            <div class="logo-container">
              <img src="./images/logo.png" alt="" />
            </div>
          </div>
          
          <h5 class="row text-center d-block fw-bold p-2">
            Faculty Login
          </h5>

          <div class="row form-section">
            <form onsubmit="return login()" method="post">
              <div class="mb-3">
                <input
                  name="faculty-login-email"
                  type="email"
                  class="form-control shadow-none"
                  id="faculty-login-email"
                  placeholder="Enter GSuite Email"
                />
                <div style="text-align: left" id="emailHelp" class="form-text">
                  Use your <strong>mnnit.ac.in</strong> mail-id
                </div>
              </div>
              <div class="my-5">
                <input
                  name="faculty-login-password"
                  type="password"
                  class="form-control shadow-none"
                  id="faculty-login-password"
                  placeholder="Enter Password"
                />
              </div>
              <!-- <input
                name="login-role"
                type="hidden"
                id="login-role"
                value="faculty"
              /> -->
              <div class="d-block text-center">
                <button type="submit" class="btn form-btn">Login</button>
              </div>
            </form>
            <!-- form -->

          </div>
        </div>
      </div>

    </div>
  </div>


  <!-- Bootstrap 5.3.0-alpha1 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>

    <!-- Login JS -->
    <script src="./js/faculty-login.js"></script>
</body>

</html>
