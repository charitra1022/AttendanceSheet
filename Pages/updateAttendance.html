<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5.3.0-alpha1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles/edit-attendance.css">

  <title>Update Attendance</title>
</head>

<body>

  <div class="container">
    <form onsubmit="return false" action="post">
      <!-- <form onsubmit="return login()" action="post"> -->

      <div>
        <div class="form-check form-switch border d-inline-block">
          <input class="form-check-input shadow-none" type="checkbox" id="enable-update-btn"
            onchange="toggleUpdateMode()">
          <label class="form-check-label" for="enable-update-btn">Update Mode</label>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Reg. No</th>
              <th scope="col">Name</th>
              <th scope="col">Present</th>
            </tr>
          </thead>

          <tbody id="attendance-list-container">
            <!-- data to be added via js -->
          </tbody>
        </table>
      </div>

      <div class="">
        <button class="btn btn-secondary disabled update-cancel-btn">Cancel</button>
        <button type="submit" class="btn btn-primary disabled confirm-cancel-btn"
          onclick="updateButtonClicked()">Update</button>
      </div>

    </form>
  </div>

  <!-- Bootstrap 5.3.0-alpha1 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>


  <!-- Common JS -->
  <script src="./js/common.js"></script>

  <!-- Attendance Edit JS -->
  <script src="./js/edit-attendance.js"></script>
</body>

</html>
