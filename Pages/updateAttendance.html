<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5.3.0-alpha1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles/edit-attendance.css">

  <title>Update Attendance</title>
</head>

<body>

  <div class="container-fluid main-container">
    <!-- navbar -->
    <div class="nav-header row p-1">
      <div class="col brand">
        <h2>AttendanceSheet</h2>
      </div>
      <div class="col">
        <!-- <button role="button" class="newbutton">New &nbsp; +</button> -->
        <div class="form-check form-switch  d-inline-block newbutton">
          <input class="form-check-input shadow-none" type="checkbox" id="enable-update-btn"
            onchange="toggleUpdateMode()">
          <label class="form-check-label" for="enable-update-btn">Update&nbsp;Mode</label>
        </div>
      </div>
    </div>
    <!-- navbar -->

    <form onsubmit="return false" action="post">
      <div class="container">
        <div class="card list-container container-fluid text-center">
          <div>
            <div class="table-container">
              <table class="table table-striped table-style ">
                <thead style="position: sticky;top: 0" class="thead-dark table-header">
                  <tr>
                    <th class="header" scope="col">Sno.</th>
                    <th class="header" scope="col">Reg. No</th>
                    <th class="header" scope="col">Name</th>
                    <th class="header" scope="col">Present</th>
                  </tr>
                </thead>


                <tbody id="attendance-list-container">
                  <!-- data to be added via js -->
                </tbody>

              </table>
            </div>
          </div>
        </div>
        <div class="">
          <!-- add this after done and also add - btn - disabled -->
          <button class="btn disabled update-cancel-btn">Cancel</button>
          <!-- add this after done and also add - btn - disabled -->
          <button type="submit" class="btn disabled update-confirm-btn" onclick="updateButtonClicked()">Update</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap 5.3.0-alpha1 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>


  <!-- Common JS -->
  <script src="./js/common.js"></script>

  <!-- Attendance Edit JS -->
  <script src="./js/edit-attendance.js"></script>
</body>

</html>
