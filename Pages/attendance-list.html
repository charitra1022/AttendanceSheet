<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Boostrap 5.0.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles/attendance.css">

  <title>Attendance List</title>
</head>

<body>
  <main>
    <div class="container-fluid main-container">
      <!-- navbar -->
      <div class="nav-header row p-1">
        <div class="col brand">
          <h2>AttendanceSheet</h2>
        </div>
        <div class="col">
          <a role="button" id="add-attendance-btn" class="newbutton" target="_blank">New &nbsp; +</a>
        </div>
      </div>
      <!-- navbar -->
      <div class="container">
        <div class="row row-cols-auto p-3 " style="align-items: center;">
          <div class="course-heading col">
            <span id="course-heading">MCA</span>
          </div>
          <div class="subject-code-heading col">
            /&nbsp;<span id="subject-code-heading"></span> - <span id="subject-name-heading"></span>
          </div>
        </div>
        <div class="card list-container container-fluid text-center">
          <div>
            <!-- Dummy list -->
            <div class="table-container">
              <table class="table table-striped table-style ">
                <thead style="position: sticky;top: 0" class="table-header">
                  <tr>
                    <th class="header" scope="col">Sno.</th>
                    <th class="header" scope="col">Date</th>
                    <th class="header" scope="col">Total</th>
                    <th class="header" scope="col">Present</th>
                  </tr>
                </thead>


                <tbody id="attendance-list-container">
                  <!-- data in this container will be added via js later -->
                </tbody>


              </table>
            </div>

            <!-- If no data is present, display below div -->
            <div class="row nolist" id="nolist">
              <h3 class="p-5">Don't have any attendance list</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Boostrap 5.0.2 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Common JS -->
  <script src="./js/common.js"></script>

  <!-- Attendance List JS -->
  <script src="./js/attendance-list.js"></script>
</body>

</html>
