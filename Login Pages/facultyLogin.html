<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boostrap 5.0.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./login.css" />

    <title>Faculty Login</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AttendanceSheet</a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./studentLogin.html">Student Login</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Nav bar -->
    </header>

    <main>
      <div class="card-container">
        <div class="card">
          <div class="card-content p-5 text-center">
            <h2 class="mb-5">Faculty Login</h2>

            <form>
              <div class="mb-3">
                <input
                  name="faculty-login-email"
                  type="email"
                  class="form-control"
                  id="faculty-login-email"
                  placeholder="Enter GSuite Email"
                />
                <div style="text-align: left" id="emailHelp" class="form-text">
                  Use your <strong>mnnit.ac.in</strong> mail-id
                </div>
              </div>
              <div class="my-5">
                <input
                  name="faculty-login-password"
                  type="password"
                  class="form-control"
                  id="faculty-login-password"
                  placeholder="Enter Password"
                />
              </div>
              <input
                name="login-role"
                type="hidden"
                id="login-role"
                value="faculty"
              />
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <!-- form -->
          </div>
          <!-- card-content -->
        </div>
        <!-- card -->
      </div>
      <!-- card-container -->
    </main>

    <!-- Boostrap 5.0.2 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
